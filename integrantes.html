<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrantes</title>
<head>
<style>

body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

.carousel-container {
    width: 400px;
    overflow: hidden;
    margin: 0 auto;
}

.carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
    width: 100%;
    height: auto;
}

.carousel img {
    width: 400px;
    height: 400px;
}

.links {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 7.5px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav li {
    display: inline-block;
    margin: 0 10px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

img{
    border-radius: 8px;
}

.t1{
    color: white;
    text-align: center;
    background-color: #333;
    width: 200px;
    margin: auto;
    margin-top: 20px;
    border-radius: 5px;
    font-size: 29px;
    margin-bottom: 30px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

main {
    padding: 20px;
}

article {
    margin-bottom: 30px;
}

article h2 {
    color: #333;
}

article p {
    color: #666;
}

/* Exemplo de media query para dispositivos com largura máxima de 600px */
@media (max-width: 400px) {
  .carousel-container {
    max-width: 100%; /* Preencher a largura da tela */
    height: auto;
  }

  .carousel img {
    width: auto; /* Preencher a largura da área do carrossel */
    height: 400px; /* Altura automática para manter a proporção */
  }
}



</style>
</head>
<body>

    <div class="links">
        <nav>
            <ul>
                <li><a href="index.html">Estação de Tratamanto de Esgoto e Efluentes</a></li>
            </ul>
        </nav>
    </div>

    <main class="container">

        
        
        <div class="carousel-container">
        <div class="carousel">
            <img src="Aurélio.jpg" alt="Imagem 1">
            <img src="Daniel.jpg" alt="Imagem 2">
            <img src="Felipe.jpg" alt="Imagem 3">
            <img src="Thiago.jpg" alt="Imagem 3">
        </div>
        </div>

        <div class="t1">
            Integrantes:
        </div>

        <article>
            <h2>Aurélio</h2>
            <p>Sobre o integrante Aurélio</p>

        <article>

            <p>Sobre o integrante Daniel</p>

        <article>

        </article>
        
    </main>

    <footer>
        <p>&copy; 2023 ETE. Todos os direitos reservados.</p>
    </footer>  
<script>
  const carousel = document.querySelector('.carousel');
  let currentIndex = 0;

  function nextSlide() {
    currentIndex = (currentIndex + 1) % carousel.children.length;
    updateCarousel();
  }

  function updateCarousel() {
    const offset = -currentIndex * 400; // Width of each slide
    carousel.style.transform = `translateX(${offset}px)`;
  }

  setInterval(nextSlide, 3000); // Change slide every 3 seconds
</script>

</body>
</html>
